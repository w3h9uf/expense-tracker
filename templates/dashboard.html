<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <h2>Your Accounts:</h2>
    <ul>
        {% for account in accounts %}
        <li>{{ account.name }} - Balance: ${{ account.balance }}</li>
        {% endfor %}
    </ul>
</body>
</html>
